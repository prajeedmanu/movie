{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="80px" height="150px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'studyapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>

  </div>
</div>
        <div class="col-md-3">

        </div>
        {% endfor %}


    </div>

</div>






{% endblock %}
